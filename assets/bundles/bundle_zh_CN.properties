block.icicle-world-shine.description = 在其范围内自动修复友方建筑，比黯淡者强点。

    # 钻机 / 泵
block.icicle-world-proto-drill.name = 原型钻机
block.icicle-world-proto-drill.description = 用于放置在矿石上来缓慢的开采资源。仅能开采基础资源。\n其不稳定的结构会导致其不受控制地向四周发射伤害电弧。
block.icicle-world-advanced-drill.name = 高级钻机
block.icicle-world-advanced-drill.description = 改进型钻机，能够开采索普廷。开采速度比原型钻机快，单位时间内释放的电弧更少。
block.icicle-world-engine-drill.name = 引擎钻机
block.icicle-world-engine-drill.description = 使用动力引擎开采物品。能开采钋，是最稳定的钻机。
block.icicle-world-nuclear-drill.name = 核能钻机
block.icicle-world-nuclear-drill.description = 终极钻机。以稳定性换取性能。
block.icicle-world-mechanical-cutter.name = 机械伐木机
block.icicle-world-mechanical-cutter.description = 缓慢砍伐孢子树以获取木材。
block.icicle-world-laser-cutter.name = 激光伐木机
block.icicle-world-laser-cutter.description = 使用激光技术更快地获取木材，但需要电力。
block.icicle-world-ore-finder.name = 矿石探测器
block.icicle-world-ore-finder.description = 探测地下矿石。
block.icicle-world-methane-digger.name = 甲烷挖掘机
block.icicle-world-methane-digger.description = 将地下矿石提升至地表。最好放在探测到地下矿石的位置，否则会浪费资源。
block.icicle-world-burst-pump.name = 冲击泵
block.icicle-world-burst-pump.description = 放置在液体上时，会以脉冲方式输出液体。消耗陶瓷粉。
block.icicle-world-pulse-pump.name = 脉冲泵
block.icicle-world-pulse-pump.description = 放置在液体上时，会以脉冲方式输出液体。消耗电力。

