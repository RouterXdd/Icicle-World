# 物品
item.icicle-world-thallium.name = 铊
item.icicle-world-thallium.description = 锐锘星的基本材料。用于制造大部分方块。
item.icicle-world-spore-wood.name = 孢子木
item.icicle-world-spore-wood.description = 从星球上的孢子树上砍伐的木材。非常易燃。
item.icicle-world-prinute.name = 普瑞铊
item.icicle-world-prinute.description = 废料与铊融合而成，用于建造更高阶的建筑。
item.icicle-world-soptin.name = 索普廷
item.icicle-world-soptin.description = 轻质材料，最适合处理液体。
item.icicle-world-ceramical-dust.name = 陶瓷粉
item.icicle-world-ceramical-dust.description = 一种类似破碎陶瓷的奇异资源。可精炼为硅和陶瓷。
item.icicle-world-ceramic.name = 陶瓷
item.icicle-world-ceramic.description = 由陶瓷粉回收制成的材料，用于建造更高阶的结构。
item.icicle-world-livesteel.name = 活钢
item.icicle-world-livesteel.description = 一种利用孢子的合金，用于制造能自我修复的建筑。
item.icicle-world-polonium.name = 钋
item.icicle-world-polonium.description = 通常需从地下开采的材料，用于制造更高阶的方块。
item.icicle-world-polonium-charge.name = 钋装药
item.icicle-world-polonium-charge.description = 具有高放射性的物品，用作能源和炮塔弹药。
item.icicle-world-dense-alloy.name = 致密合金
item.icicle-world-dense-alloy.description = 锐锘星上最优质的材料。用于建造高级建筑和T3单位生产。
item.icicle-world-cerymec.name = 塞瑞麦克
item.icicle-world-cerymec.description = 用于轻量化科技的轻质材料。
item.icicle-world-chalk-stone.name = 白垩石
item.icicle-world-chalk-stone.description = 类似于赛普罗星球的废料，在 锐锘星 星球上可回收利用以制造更有用的物品。

