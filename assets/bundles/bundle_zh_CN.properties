block.icicle-world-silicon-dissembler.description = 将陶瓷粉加工成硅，陶瓷作为副产品产出。
block.icicle-world-ceramical-assembler.name = 陶瓷组装机
block.icicle-world-ceramic-assembler.description = 用陶瓷和白垩石组装塞瑞麦克。
block.icicle-world-ceramic-smelter.name = 陶瓷熔炉
block.icicle-world-ceramic-smelter.description = 将陶瓷粉熔炼成陶瓷。使用孢子木作为燃料。
block.icicle-world-distiller.name = 重整器
block.icicle-world-distiller.description = 将甲烷加工成水。
block.icicle-world-quarry.name = 采石场
block.icicle-world-quarry.description = 将白垩石回收为有用的材料。
block.icicle-world-metal-incubator.name = 金属培养器
block.icicle-world-metal-incubator.description = 将废料、孢子木和普瑞铊加工成活钢。
block.icicle-world-enmitium-crucible.name = 恩米提姆坩埚
block.icicle-world-enmitium-crucible.description = 将铊和陶瓷加工成恩米提姆。
block.icicle-world-polonium-crucible.name = 钋坩埚
block.icicle-world-polonium-crucible.description = 用钋和甲烷制造钋装药。
block.icicle-world-dense-structurer.name = 致密结构器
block.icicle-world-dense-structurer.description = 处理多种材料以制造致密合金。
