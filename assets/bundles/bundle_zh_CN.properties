block.icicle-world-electric-crusher.description = 粉碎塞瑞麦克，使其作为矿石散布在地表。

    # 电力
block.icicle-world-old-node.name = 旧式节点
block.icicle-world-old-node.description = 将电力传输到连接的节点。节点将从相邻方块接收电力或向其供电。\n存储少量电力且只有两个连接点。
block.icicle-world-armored-node.name = 装甲节点
block.icicle-world-armored-node.description = 大型电力节点。存储更多能量，并在敌人靠近时向四周发射电弧。
block.icicle-world-recall-node.name = 召回节点
block.icicle-world-recall-node.description = 大型电力节点。比旧式节点拥有更多连接点并存储更多电力。
block.icicle-world-scrap-solar.name = 废料太阳能板
block.icicle-world-scrap-solar.description = 原始发电机。放置在阳光积聚的陨石坑上发电。
block.icicle-world-silicon-solar.name = 硅太阳能板
block.icicle-world-silicon-solar.description = 放置在阳光积聚的陨石坑上发电。产能更高，占用空间更大。
block.icicle-world-polonium-solar.name = 钋太阳能板
block.icicle-world-polonium-solar.description = 放置在阳光积聚的陨石坑上发电。产能最高，占用空间最大。
block.icicle-world-decomposer.name = 分解器
block.icicle-world-decomposer.description = 通过燃烧孢子木发电。工作时会留下烟灰，覆盖附近的单位并对其产生轻微影响。
block.icicle-world-methane-burner.name = 甲烷燃烧器
block.icicle-world-methane-burner.description = 通过燃烧甲烷发电，过程中产生液体废料。
block.icicle-world-nuclear-reactor.name = 核反应堆
block.icicle-world-nuclear-reactor.description = 利用钋装药产生大量电力。如果冷却剂供应不足会剧烈爆炸，留下遍布各处的坍塌石，必须将其摧毁。
block.icicle-world-liquid-turbine.name = 液体涡轮机
block.icicle-world-liquid-turbine.description = 放置在液体甲烷上时发电。

