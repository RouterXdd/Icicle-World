# 区域
sector.icicle-world-fall-point.name = 坠落点
sector.icicle-world-fall-point.description = 我们的首个着陆点。我们曾尝试在此着陆，但失败了。现在是第二次尝试的时候了。
sector.icicle-world-primary-base.name = 主要基地
sector.icicle-world-primary-base.description = 检测到一个小型敌方基地。在此着陆，研究[accent]普瑞铊[]，并制造[accent]容器[]单位。
sector.icicle-world-ignition.name = 燃烧之地
sector.icicle-world-ignition.description = 一条中心有被摧毁基地的河流。然而，河流仍在燃烧，使敌人难以通过。
sector.icicle-world-methane-purficate.name = 甲烷净化区
sector.icicle-world-methane-purficate.description = 此区域包含甲烷泛滥的地形。研究[accent]水栖组装厂[]并使用这些单位摧毁敌方基地。
sector.icicle-world-purple-fortress.name = 紫色要塞
sector.icicle-world-purple-fortress.description = 一座被摧毁的要塞。在此着陆并回收新科技。检测到一份日志文件——将其取回...
sector.icicle-world-purple-fortress.details = 这里似乎是恶意的基地。
sector.icicle-world-trinity-collumn.name = 三位柱
sector.icicle-world-trinity-collumn.description = 一个敌方前哨站，发现他们正在生产一种高度危险的单位。在[red]它[]完成前摧毁基地。
sector.icicle-world-resurgent.name = 复苏之地
sector.icicle-world-resurgent.description = 此区域包含一种新型矿石，但与当前技术不兼容。研究[accent]矿石探测器[]和[accent]甲烷挖掘机[]以获得开采权。
sector.icicle-world-paths.name = 岔路
sector.icicle-world-paths.description = 三条不同的路径。敌人将通过它们派遣单位。做好最坏的准备。
sector.icicle-world-broken-complex.name = 破碎矿场
sector.icicle-world-broken-complex.description = 在此区域发现废弃结构。利用它们获取新材料：[accent]钋[]。
sector.icicle-world-flame-ocean.name = 火焰之海
sector.icicle-world-flame-ocean.description = 一个拥有大量甲烷的区域。使用海军单位摧毁敌方基地。
sector.icicle-world-aggressive-tactic.name = 进攻战术

sector.icicle-world-execution.name = 处决之地
sector.icicle-world-execution.description = 我们接近了敌人的主要基地。现在创世纪将派遣所有单位来消灭我们。准备见见我们的“老朋友”吧。
sector.icicle-world-finality.name = 终局

# 日志
logs.icicle-world-crux-getout.name = 日志 [克鲁克斯]：警告
logs.icicle-world-crux-getout.description = 如果有人能看到这个，[red]立刻离开这个星球！这是个陷阱！它们无处不在-[][[错误：意外的文件结尾]
logs.icicle-world-crux-getout.details = 等等... [red]那份[]日志怎么会在这里？
logs.icicle-world-malis-fortress-attack.name = 日志 [恶意]：要塞
logs.icicle-world-malis-fortress-attack.description = 我们在此地的登陆失败了。起初，我们用拥有的资源建造了带防御的工厂。但是，[cyan]它们[]来了... 我们的防御起初能抵挡[cyan]它们[]的攻击，但后来我们遇到了一辆坦克——是我们自己的，但带有青色部件。它突破了我们的墙壁，压制了我们的炮塔，并摧毁了我们的基地...
logs.icicle-world-ignition-log.name = 日志 [维尼森]：点燃
logs.icicle-world-ignition-log.description = [cyan]敌人[]袭击了我们，我们决定... 点燃河流！计划奏效了！[cyan]它们[]撤退了，现在我们可以占领另一个区域以在这个星球上获得更久的控制权。
logs.icicle-world-methane-pur-threat.name = 日志 [未知发送者]：致破碎者
logs.icicle-world-methane-pur-threat.description = 离开这个星球，[stat]入侵者[]。它[red]不[]属于你！！！
logs.icicle-world-execution-prelude.name = 日志 [创世纪]：够了！！
logs.icicle-world-execution-prelude.description = 别再胡闹了！！！如果[stat]你[]胆敢再前进一步，你将面临可怕的后果！

