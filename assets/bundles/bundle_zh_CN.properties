unit.icicle-world-born.name = 新生体
unit.icicle-world-born.description = 新生的甲烷生物，比其他甲烷生物更弱。能成长为其他类型的甲烷生物。
unit.icicle-world-haste.name = 迅捷体
unit.icicle-world-haste.description = 侦察型甲烷生物，会冲向你的核心。

