unit.icicle-world-xylem.description = 一种中等装甲、速度平均的单位。发射注入孢子的火焰。
unit.icicle-world-fundament.name = 地基
unit.icicle-world-fundament.description = 一种缓慢、重装甲的单位，发射成串的追踪闪电球。
unit.icicle-world-decanter.name = 胶囊
unit.icicle-world-decanter.description = 一种快速、轻装甲的单位，释放一阵穿甲废料子弹风暴。装备压制力场。
unit.icicle-world-stalk.name = 茎秆
unit.icicle-world-stalk.description = 一种中等装甲、速度平均的单位。发射集束燃烧弹。
unit.icicle-world-groundwork.name = 框架
unit.icicle-world-groundwork.description = 一种缓慢、重装甲的单位，发射爆炸弹和穿甲精准子弹。装备旋转护盾。
unit.icicle-world-quant.name = 量子
unit.icicle-world-quant.description = 发射等离子编织子弹。可在任何液体表面行进。
unit.icicle-world-sin.name = 原罪
unit.icicle-world-sin.description = 发射甲烷等离子子弹和导弹。
unit.icicle-world-chronon.name = 光子
unit.icicle-world-chronon.description = 发射等离子子弹束。可在任何液体表面行进。
unit.icicle-world-zen.name = 宇宙
unit.icicle-world-zen.description = 发射甲烷等离子子弹和鱼雷。
unit.icicle-world-blaze.name = 烈焰
unit.icicle-world-blaze.description = 移动灯单位，被摧毁时产生小型爆炸。
unit.icicle-world-remnant.name = 紫色残影

    # 处决者
unit.icicle-world-yellow.name = 黄色
unit.icicle-world-yellow.description = 四名处决者之一。发射等离子子弹。生命值低时，会立即完全恢复一次（仅限一次）。
unit.icicle-world-yellow.details = 破碎者的处决者。
unit.icicle-world-purple.name = 紫色
unit.icicle-world-purple.description = 四名处决者之一。发射等离子子弹，并释放一个必须被摧毁的残影。
unit.icicle-world-purple.details = 恶意的处决者。
unit.icicle-world-blue.name = 蓝色
unit.icicle-world-blue.description = 四名处决者之一。向四面八方发射导弹。\n生命值低时，会向更广的范围发射更多导弹。
unit.icicle-world-blue.details = 维尼森的处决者。
unit.icicle-world-red.name = 红色
unit.icicle-world-red.description = 四名处决者之一。发射巨大的能量子弹，被摧毁时剧烈爆炸。
unit.icicle-world-red.details = 克鲁克斯的处决者。

