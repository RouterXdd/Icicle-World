# 物品
item.icicle-world-thallium.name = 鉈
item.icicle-world-thallium.description = 銳鍩星的基本材料。用於製造大部分方塊。
item.icicle-world-spore-wood.name = 孢子木
item.icicle-world-spore-wood.description = 從星球上的孢子樹上砍伐的木材。非常易燃。
item.icicle-world-prinute.name = 普瑞鉈
item.icicle-world-prinute.description = 廢料與鉈融合而成，用於建造更高階的建築。
item.icicle-world-soptin.name = 索普廷
item.icicle-world-soptin.description = 輕質材料，最適合處理液體。
item.icicle-world-ceramical-dust.name = 陶瓷粉
item.icicle-world-ceramical-dust.description = 一種類似破碎陶瓷的奇異資源。可精煉為矽和陶瓷。
item.icicle-world-ceramic.name = 陶瓷
item.icicle-world-ceramic.description = 由陶瓷粉回收製成的材料，用於建造更高階的結構。
item.icicle-world-livesteel.name = 活鋼
item.icicle-world-livesteel.description = 一種利用孢子的合金，用於製造能自我修復的建築。
item.icicle-world-polonium.name = 釙
item.icicle-world-polonium.description = 通常需從地下開採的材料，用於製造更高階的方塊。
item.icicle-world-polonium-charge.name = 釙裝藥
item.icicle-world-polonium-charge.description = 具有高放射性的物品，用作能源和砲塔彈藥。
item.icicle-world-dense-alloy.name = 緻密合金
item.icicle-world-dense-alloy.description = 銳鍩星上最優質的材料。用於建造高級建築和T3單位生產。
item.icicle-world-cerymec.name = 塞瑞麥克
item.icicle-world-cerymec.description = 用於輕量化科技的輕質材料。
item.icicle-world-chalk-stone.name = 白堊石
item.icicle-world-chalk-stone.description = 類似於賽普羅星球的廢料，在銳鍩星星球上可回收利用以製造更有用的物品。

# 液體
liquid.icicle-world-methanum.name = 甲烷
liquid.icicle-world-methanum.description = 易燃的碳氫液體，用於合成水和燃料。
liquid.icicle-world-waste.name = 煤酸
liquid.icicle-world-waste.description = 甲烷燃燒器的易燃副產品，用於腐蝕敵人。
liquid.icicle-world-drivefluid.name = 恩米提姆
liquid.icicle-world-drivefluid.description = 吸熱流體，用於加速建築和砲塔運轉。

