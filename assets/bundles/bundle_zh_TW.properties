    # 砲塔
block.icicle-world-bail.name = 保釋者
block.icicle-world-bail.description = 發射一道快速子彈弧。
block.icicle-world-clockwise.name = 順時者
block.icicle-world-clockwise.description = 發射追蹤廢料子彈，自動鎖定目標。
block.icicle-world-skimmer.name = 掠食者
block.icicle-world-skimmer.description = 發射會留下高爆彈片的子彈。
block.icicle-world-cremator.name = 焚化者
block.icicle-world-cremator.description = 向敵人發射一道熔融射線。
block.icicle-world-perfection.name = 完美者
block.icicle-world-perfection.description = 發射覆蓋一片區域的尖刺。
block.icicle-world-crypt.name = 地穴
block.icicle-world-crypt.description = 發射能腐蝕敵方單位的穿甲子彈。
block.icicle-world-shatter.name = 粉碎者
block.icicle-world-shatter.description = 發射會爆裂成碎片的陶瓷子彈。
block.icicle-world-demon-core.name = 惡魔核心
block.icicle-world-demon-core.description = 向四面八方發射放射性裝藥彈幕。
block.icicle-world-burnout.name = 過載者
block.icicle-world-burnout.description = 發射放射性砲彈。
block.icicle-world-discharge.name = 放電者
block.icicle-world-discharge.description = 發射閃電束。
block.icicle-world-calamity.name = 災厄
block.icicle-world-calamity.description = 發射大量放射性物質。
block.icicle-world-bleak.name = 黯淡者
block.icicle-world-bleak.description = 在其有限範圍內自動修復友方建築。
block.icicle-world-shine.name = 閃耀者
block.icicle-world-shine.description = 在其範圍內自動修復友方建築，比黯淡者強點。

    # 鑽機 / 泵
block.icicle-world-proto-drill.name = 原型鑽機
block.icicle-world-proto-drill.description = 用於放置在礦石上來緩慢的開採資源。僅能開採基礎資源。\n其不穩定的結構會導致其不受控制地向四周發射傷害電弧。
block.icicle-world-advanced-drill.name = 高級鑽機
block.icicle-world-advanced-drill.description = 改進型鑽機，能夠開採索普廷。開採速度比原型鑽機快，單位時間內釋放的電弧更少。
block.icicle-world-engine-drill.name = 引擎鑽機
block.icicle-world-engine-drill.description = 使用動力引擎開採物品。能開採釙，是最穩定的鑽機。
block.icicle-world-nuclear-drill.name = 核能鑽機
block.icicle-world-nuclear-drill.description = 終極鑽機。以穩定性換取性能。
block.icicle-world-mechanical-cutter.name = 機械伐木機
block.icicle-world-mechanical-cutter.description = 緩慢砍伐孢子樹以獲取木材。
block.icicle-world-laser-cutter.name = 雷射伐木機
block.icicle-world-laser-cutter.description = 使用雷射技術更快地獲取木材，但需要電力。
block.icicle-world-ore-finder.name = 礦石探測器
block.icicle-world-ore-finder.description = 探測地下礦石。
block.icicle-world-methane-digger.name = 甲烷挖掘機
block.icicle-world-methane-digger.description = 將地下礦石提升至地表。最好放在探測到地下礦石的位置，否則會浪費資源。
block.icicle-world-burst-pump.name = 衝擊泵
block.icicle-world-burst-pump.description = 放置在液體上時，會以脈衝方式輸出液體。消耗陶瓷粉。
block.icicle-world-pulse-pump.name = 脈衝泵
block.icicle-world-pulse-pump.description = 放置在液體上時，會以脈衝方式輸出液體。消耗電力。

    # 工廠
block.icicle-world-prinute-merger.name = 普瑞鉈合成器
block.icicle-world-prinute-merger.description = 將廢料和鉈融合成更好的材料。
block.icicle-world-prinute-fabricator.name = 普瑞鉈製造機
block.icicle-world-prinute-fabricator.description = 融合廢料、鉈和陶瓷，製造一批普瑞鉈。
block.icicle-world-silicon-dissembler.name = 矽分解機
block.icicle-world-silicon-dissembler.description = 將陶瓷粉加工成矽，陶瓷作為副產品產出。
block.icicle-world-ceramical-assembler.name = 陶瓷組裝機
block.icicle-world-ceramic-assembler.description = 用陶瓷和白堊石組裝塞瑞麥克。
block.icicle-world-ceramic-smelter.name = 陶瓷熔爐
block.icicle-world-ceramic-smelter.description = 將陶瓷粉熔煉成陶瓷。使用孢子木作為燃料。
block.icicle-world-distiller.name = 重整器
block.icicle-world-distiller.description = 將甲烷加工成水。
block.icicle-world-quarry.name = 採石場
block.icicle-world-quarry.description = 將白堊石回收為有用的材料。
block.icicle-world-metal-incubator.name = 金屬培養器
block.icicle-world-metal-incubator.description = 將廢料、孢子木和普瑞鉈加工成活鋼。
block.icicle-world-enmitium-crucible.name = 恩米提姆坩堝
block.icicle-world-enmitium-crucible.description = 將鉈和陶瓷加工成恩米提姆。
block.icicle-world-polonium-crucible.name = 釙坩堝
block.icicle-world-polonium-crucible.description = 用釙和甲烷製造釙裝藥。
block.icicle-world-dense-structurer.name = 緻密結構器
block.icicle-world-dense-structurer.description = 處理多種材料以製造緻密合金。
block.icicle-world-electric-crusher.name = 電力粉碎機
block.icicle-world-electric-crusher.description = 粉碎塞瑞麥克，使其作為礦石散佈在地表。

    # 電力
block.icicle-world-old-node.name = 舊式節點
block.icicle-world-old-node.description = 將電力傳輸到連接的節點。節點將從相鄰方塊接收電力或向其供電。\n儲存少量電力且只有兩個連接點。
block.icicle-world-armored-node.name = 裝甲節點
block.icicle-world-armored-node.description = 大型電力節點。儲存更多能量，並在敵人靠近時向四周發射電弧。
block.icicle-world-recall-node.name = 召回節點
block.icicle-world-recall-node.description = 大型電力節點。比舊式節點擁有更多連接點並儲存更多電力。
block.icicle-world-scrap-solar.name = 廢料太陽能板
block.icicle-world-scrap-solar.description = 原始發電機。放置在陽光積聚的隕石坑上發電。
block.icicle-world-silicon-solar.name = 矽太陽能板
block.icicle-world-silicon-solar.description = 放置在陽光積聚的隕石坑上發電。產能更高，佔用空間更大。
block.icicle-world-polonium-solar.name = 釙太陽能板
block.icicle-world-polonium-solar.description = 放置在陽光積聚的隕石坑上發電。產能最高，佔用空間最大。
block.icicle-world-decomposer.name = 分解器
block.icicle-world-decomposer.description = 通過燃燒孢子木發電。工作時會留下煙灰，覆蓋附近的單位並對其產生輕微影響。
block.icicle-world-methane-burner.name = 甲烷燃燒器
block.icicle-world-methane-burner.description = 通過燃燒甲烷發電，過程中產生液體廢料。
block.icicle-world-nuclear-reactor.name = 核反應爐
block.icicle-world-nuclear-reactor.description = 利用釙裝藥產生大量電力。如果冷卻劑供應不足會劇烈爆炸，留下遍佈各處的坍塌石，必須將其摧毀。
block.icicle-world-liquid-turbine.name = 液體渦輪機
block.icicle-world-liquid-turbine.description = 放置在液體甲烷上時發電。

    # 單位工廠
block.icicle-world-simple-constructor.name = 簡易組裝廠
block.icicle-world-simple-constructor.description = 製造簡單的T1單位。
block.icicle-world-force-constructor.name = 強襲組裝廠
block.icicle-world-force-constructor.description = 製造T2單位，過程中消耗甲烷。
block.icicle-world-omega-constructor.name = 歐米茄組裝廠
block.icicle-world-omega-constructor.description = 製造T3單位。消耗恩米提姆和大量資源。
block.icicle-world-aqua-constructor.name = 水棲組裝廠
block.icicle-world-aqua-constructor.description = 製造T1海軍單位。
block.icicle-world-atlantic-constructor.name = 大西洋組裝廠
block.icicle-world-atlantic-constructor.description = 製造T2海軍單位，過程中消耗煤酸。
block.icicle-world-lustrous-constructor.name = 輝光組裝廠
block.icicle-world-lustrous-constructor.description = 製造移動燈單位。

    # 物流
block.icicle-world-thallium-conveyor.name = 鉈傳送帶
block.icicle-world-thallium-conveyor.description = 向前移動物品。持有物品時會自我修復。
block.icicle-world-thallium-junction.name = 鉈傳送帶交叉點
block.icicle-world-thallium-junction.description = 在兩條傳送帶上交叉運輸物品。
block.icicle-world-thallium-tunnel.name = 鉈傳送帶隧道
block.icicle-world-thallium-tunnel.description = 用於跨越地形/建築運輸物品。
block.icicle-world-thallium-sorter.name = 鉈分揀器
block.icicle-world-thallium-sorter.description = 如果物品符合選擇，則向前傳遞。否則，物品輸出到左側或右側。方向可更改。
block.icicle-world-splitter.name = 分流器
block.icicle-world-splitter.description = 將物品分流到兩個方向。僅從後側接受物品。
block.icicle-world-soptin-tube.name = 索普廷導管
block.icicle-world-soptin-tube.description = 向前輸送液體。
block.icicle-world-soptin-router.name = 索普廷路由器
block.icicle-world-soptin-router.description = 將輸入的液體分向三個方向。
block.icicle-world-soptin-tunnel.name = 索普廷導管隧道
block.icicle-world-soptin-tunnel.description = 用於跨越地形/建築運輸液體。

    # 防禦
block.icicle-world-wood-wall.name = 木牆
block.icicle-world-wood-wall.description = 保護結構免受敵方砲彈攻擊。
block.icicle-world-wood-wall-large.name = 大型木牆
block.icicle-world-wood-wall-large.description = 保護結構免受敵方砲彈攻擊。
block.icicle-world-ceramic-wall.name = 陶瓷牆
block.icicle-world-ceramic-wall.description = 保護結構免受敵方砲彈攻擊。
block.icicle-world-ceramic-wall-large.name = 大型陶瓷牆
block.icicle-world-ceramic-wall-large.description = 保護結構免受敵方砲彈攻擊。
block.icicle-world-alive-wall.name = 活體牆
block.icicle-world-alive-wall.description = 保護結構免受敵方砲彈攻擊。被動恢復生命值。
block.icicle-world-alive-wall-large.name = 大型活體牆
block.icicle-world-alive-wall-large.description = 保護結構免受敵方砲彈攻擊。被動恢復生命值。
block.icicle-world-conductive-wall.name = 釙牆
block.icicle-world-conductive-wall.description = 保護結構免受敵方砲彈攻擊。可能長時間輻照敵人。
block.icicle-world-conductive-wall-large.name = 大型釙牆
block.icicle-world-conductive-wall-large.description = 保護結構免受敵方砲彈攻擊。可能長時間輻照敵人。
block.icicle-world-bit-wall.name = 位元牆
block.icicle-world-bit-wall.description = 保護結構免受敵方砲彈攻擊。生命值較低，但所有受到的傷害均為1點。降低有效穿甲能力。
block.icicle-world-bit-wall-large.name = 大型位元牆
block.icicle-world-bit-wall-large.description = 保護結構免受敵方砲彈攻擊。生命值較低，但所有受到的傷害均為1點。降低有效穿甲能力。
block.icicle-world-flame-dome.name = 火焰穹頂
block.icicle-world-flame-dome.description = 製造水波以大面積撲滅火焰。消耗電力。
block.icicle-world-repair-pylon.name = 修復塔
block.icicle-world-repair-pylon.description = 修復附近的建築和治療單位。\n可選擇使用釙裝藥來提升範圍和效率。
block.icicle-world-force-dome.name = 力場穹頂
block.icicle-world-force-dome.description = 製造一批防禦無人機。不能放置在靠近其他力場穹頂的位置。

    # 其他
block.icicle-world-lamp.name = 燈
block.icicle-world-lamp.description = 發光。
block.icicle-world-large-lamp.name = 大型燈
block.icicle-world-large-lamp.description = 光照範圍更遠。
block.icicle-world-core-angry.name = 核心：憤怒
block.icicle-world-core-angry.description = 基地核心。脆弱。一旦被摧毀，該區塊即告失守。
block.icicle-world-core-hate.name = 核心：憎恨
block.icicle-world-core-hate.description = 基地核心。帶裝甲。一旦被摧毀，該區塊即告失守。
block.icicle-world-core-fury.name = 核心：狂怒
block.icicle-world-core-fury.description = 基地核心。重裝甲。一旦被摧毀，該區塊即告失守。
block.icicle-world-monster-nest.name = 怪物巢穴
block.icicle-world-monster-nest.description = 製造怪物的奇異非有機結構。

# 單位
unit.icicle-world-malice.name = 惡意
unit.icicle-world-malice.description = 保護「核心：憤怒」免受敵人攻擊。建造和修復結構。
unit.icicle-world-charity.name = 慈善
unit.icicle-world-charity.description = 保護「核心：憎恨」免受敵人攻擊。建造和修復結構。
unit.icicle-world-censure.name = 譴責
unit.icicle-world-censure.description = 保護「核心：狂怒」免受敵人攻擊。建造和修復結構。

unit.icicle-world-vessel.name = 容器
unit.icicle-world-vessel.description = 一種快速、輕裝甲的單位，發射穿甲鉈子彈。
unit.icicle-world-stem.name = 莖幹
unit.icicle-world-stem.description = 一種中等裝甲、速度平均的單位。快速發射孢子子彈。
unit.icicle-world-basis.name = 基礎
unit.icicle-world-basis.description = 一種緩慢、重裝甲的單位，發射穿甲破片彈。
unit.icicle-world-ewer.name = 燒瓶
unit.icicle-world-ewer.description = 一種快速、輕裝甲的單位，發射廢料子彈。
unit.icicle-world-xylem.name = 樹幹
unit.icicle-world-xylem.description = 一種中等裝甲、速度平均的單位。發射注入孢子的火焰。
unit.icicle-world-fundament.name = 地基
unit.icicle-world-fundament.description = 一種緩慢、重裝甲的單位，發射成串的追蹤閃電球。
unit.icicle-world-decanter.name = 膠囊
unit.icicle-world-decanter.description = 一種快速、輕裝甲的單位，釋放一陣穿甲廢料子彈風暴。裝備壓制力場。
unit.icicle-world-stalk.name = 莖稈
unit.icicle-world-stalk.description = 一種中等裝甲、速度平均的單位。發射集束燃燒彈。
unit.icicle-world-groundwork.name = 框架
unit.icicle-world-groundwork.description = 一種緩慢、重裝甲的單位，發射爆炸彈和穿甲精準子彈。裝備旋轉護盾。
unit.icicle-world-quant.name = 量子
unit.icicle-world-quant.description = 發射電漿編織子彈。可在任何液體表面行進。
unit.icicle-world-sin.name = 原罪
unit.icicle-world-sin.description = 發射甲烷電漿子彈和飛彈。
unit.icicle-world-chronon.name = 光子
unit.icicle-world-chronon.description = 發射電漿子彈束。可在任何液體表面行進。
unit.icicle-world-zen.name = 宇宙
unit.icicle-world-zen.description = 發射甲烷電漿子彈和魚雷。
unit.icicle-world-blaze.name = 烈焰
unit.icicle-world-blaze.description = 移動燈單位，被摧毀時產生小型爆炸。
unit.icicle-world-remnant.name = 紫色殘影

    # 處決者
unit.icicle-world-yellow.name = 黃色
unit.icicle-world-yellow.description = 四名處決者之一。發射電漿子彈。生命值低時，會立即完全恢復一次（僅限一次）。
unit.icicle-world-yellow.details = 破碎者的處決者。
unit.icicle-world-purple.name = 紫色
unit.icicle-world-purple.description = 四名處決者之一。發射電漿子彈，並釋放一個必須被摧毀的殘影。
unit.icicle-world-purple.details = 惡意的處決者。
unit.icicle-world-blue.name = 藍色
unit.icicle-world-blue.description = 四名處決者之一。向四面八方發射飛彈。\n生命值低時，會向更廣的範圍發射更多飛彈。
unit.icicle-world-blue.details = 維尼森的處決者。
unit.icicle-world-red.name = 紅色
unit.icicle-world-red.description = 四名處決者之一。發射巨大的能量子彈，被摧毀時劇烈爆炸。
unit.icicle-world-red.details = 克魯克斯的處決者。

    # 怪物
unit.icicle-world-swarmling.name = 群居怪
unit.icicle-world-reaver.name = 掠奪者
unit.icicle-world-giant.name = 巨怪

    # 甲烷生物
unit.icicle-world-born.name = 新生體
unit.icicle-world-born.description = 新生的甲烷生物，比其他甲烷生物更弱。能成長為其他類型的甲烷生物。
unit.icicle-world-haste.name = 迅捷體
unit.icicle-world-haste.description = 偵察型甲烷生物，會衝向你的核心。

    # 輔助單位
unit.icicle-world-unknown.name = 未知
unit.icicle-world-shield-drone.name = 保護者
unit.icicle-world-shield-drone.description = 向敵方目標發射甲烷尖刺。擁有環繞其身的耐久力場投射器。

