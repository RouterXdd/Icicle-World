# 區域
sector.icicle-world-fall-point.name = 墜落點
sector.icicle-world-fall-point.description = 我們的首個著陸點。我們曾嘗試在此著陸，但失敗了。現在是第二次嘗試的時候了。
sector.icicle-world-primary-base.name = 主要基地
sector.icicle-world-primary-base.description = 偵測到一個小型敵方基地。在此著陸，研究[accent]普瑞鉈[]，並製造[accent]容器[]單位。
sector.icicle-world-ignition.name = 燃燒之地
sector.icicle-world-ignition.description = 一條中心有被摧毀基地的河流。然而，河流仍在燃燒，使敵人難以通過。
sector.icicle-world-methane-purficate.name = 甲烷淨化區
sector.icicle-world-methane-purficate.description = 此區域包含甲烷氾濫的地形。研究[accent]水棲組裝廠[]並使用這些單位摧毀敵方基地。
sector.icicle-world-purple-fortress.name = 紫色要塞
sector.icicle-world-purple-fortress.description = 一座被摧毀的要塞。在此著陸並回收新科技。偵測到一份日誌檔案——將其取回...
sector.icicle-world-purple-fortress.details = 這裡似乎是惡意的基地。
sector.icicle-world-trinity-collumn.name = 三位柱
sector.icicle-world-trinity-collumn.description = 一個敵方前哨站，發現他們正在生產一種高度危險的單位。在[red]它[]完成前摧毀基地。
sector.icicle-world-resurgent.name = 復甦之地
sector.icicle-world-resurgent.description = 此區域包含一種新型礦石，但與當前技術不相容。研究[accent]礦石探測器[]和[accent]甲烷挖掘機[]以獲得開採權。
sector.icicle-world-paths.name = 岔路
sector.icicle-world-paths.description = 三條不同的路徑。敵人將通過它們派遣單位。做好最壞的準備。
sector.icicle-world-broken-complex.name = 破碎礦場
sector.icicle-world-broken-complex.description = 在此區域發現廢棄結構。利用它們獲取新材料：[accent]釙[]。
sector.icicle-world-flame-ocean.name = 火焰之海
sector.icicle-world-flame-ocean.description = 一個擁有大量甲烷的區域。使用海軍單位摧毀敵方基地。
sector.icicle-world-aggressive-tactic.name = 進攻戰術

sector.icicle-world-execution.name = 處決之地
sector.icicle-world-execution.description = 我們接近了敵人的主要基地。現在創世紀將派遣所有單位來消滅我們。準備見見我們的「老朋友」吧。
sector.icicle-world-finality.name = 終局

# 日誌
logs.icicle-world-crux-getout.name = 日誌 [克魯克斯]：警告
logs.icicle-world-crux-getout.description = 如果有人能看到這個，[red]立刻離開這個星球！這是個陷阱！它們無處不在-[][[錯誤：意外的檔案結尾]
logs.icicle-world-crux-getout.details = 等等... [red]那份[]日誌怎麼會在這裡？
logs.icicle-world-malis-fortress-attack.name = 日誌 [惡意]：要塞
logs.icicle-world-malis-fortress-attack.description = 我們在此地的登陸失敗了。起初，我們用擁有的資源建造了帶防禦的工廠。但是，[cyan]它們[]來了... 我們的防禦起初能抵擋[cyan]它們[]的攻擊，但後來我們遇到了一輛坦克——是我們自己的，但帶有青色部件。它突破了我們的牆壁，壓制了我們的砲塔，並摧毀了我們的基地...
logs.icicle-world-ignition-log.name = 日誌 [維尼森]：點燃
logs.icicle-world-ignition-log.description = [cyan]敵人[]襲擊了我們，我們決定... 點燃河流！計劃奏效了！[cyan]它們[]撤退了，現在我們可以佔領另一個區域以在這個星球上獲得更久的控制權。
logs.icicle-world-methane-pur-threat.name = 日誌 [未知發送者]：致破碎者
logs.icicle-world-methane-pur-threat.description = 離開這個星球，[stat]入侵者[]。它[red]不[]屬於你！！！
logs.icicle-world-execution-prelude.name = 日誌 [創世紀]：夠了！！
logs.icicle-world-execution-prelude.description = 別再胡鬧了！！！如果[stat]你[]膽敢再前進一步，你將面臨可怕的後果！

